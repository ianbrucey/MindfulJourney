services:
  app:
    build:
      context: .
      target: build  # Uses the development stage for local development
    ports:
      - "5050:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}  # Use external DATABASE_URL from .env
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SISTA_AI_APP_ID=${SISTA_AI_APP_ID}
      - STRIPE_PREMIUM_PRICE_ID=${STRIPE_PREMIUM_PRICE_ID}
      - STRIPE_PROFESSIONAL_PRICE_ID=${STRIPE_PROFESSIONAL_PRICE_ID}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY}
      - VITE_SISTA_AI_SECRET=${VITE_SISTA_AI_SECRET}
      - VITE_SISTA_API_KEY=${VITE_SISTA_API_KEY}
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  mysql_data: